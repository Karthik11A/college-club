<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Board - College Club Event Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Club Event Board</h1>
            <div class="user-info">
                <span id="userInfo"></span>
                <button id="logoutBtn">Logout</button>
            </div>
        </header>
        
        <div class="dashboard">
            <div class="section">
                <h2>Upcoming Events</h2>
                <div id="eventsList" class="card-grid"></div>
            </div>
            
            <div class="section">
                <h2>My Registrations</h2>
                <div id="myRegistrations"></div>
            </div>
        </div>
    </div>
    
    <script src="student.js"></script>
</body>
</html>
